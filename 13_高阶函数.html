<script>
  /*
    什么是高阶函数?
      要么传递的参数是函数
      要么主动return出来的值是函数
    两者满足其中之一就称为高阶函数

    下面就是一个高阶函数,而且还使用到了闭包
  */
  dataChange = (stateName) => {
    return (ev) => {
      this.setState({
        [stateName]: ev.target.value
      })
    }
  }

  // 上面的代码可读性好,但是比较复杂,可简写为下面的形式,但是可读性差
  // 箭头函数的参数只有一个时,可以省略参数的括号,当里面只有一条语句或者只返回一条语句的时候可以省略{}
  dataChange = (stateName) => (ev) => this.setState({[stateName]: ev.target.value})
</script>
