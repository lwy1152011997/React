  /*
  * 在React中,我们推荐的是组件化的编程
  * 什么是组件呢?
  *   组件可以看成是实现页面上的某个位置特定功能的html,css,js代码集合体
  *   例如一个按钮,有按钮的html,css,以及按钮功能的js.定义好这个组件后,我们不仅可以在当前项目中多次使用,也可以copy用到其他项目上
  *
  * 什么是组件化呢?
  *   假如我们要做一个较为复杂的界面,最好的方式就是把这个界面拆分成一个一个的部分,一个部分就可以作为一个组件去编写
  *   而且无论页面多么复杂,我们都可以将他拆分为一个个的组件,最后再将这些组件组合在一起
  *
  *   我们把各个写好的特定功能的组件整合起来完成项目,这样的方式成为组件化!
  *   组件化的编程会利于我们后期维护项目,和代码的复用
