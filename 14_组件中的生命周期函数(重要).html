<body>
<img src="./img/q.png" alt="react的生命周期函数图">
  <p>
    什么叫做组件的声明周期?
      指的就是组件从创建开始,到使用完后被销毁的一个阶段过程;
      组件有用多个特定的阶段,诞生的时候做什么事.更新的时候干什么事,死亡的时候又干了什么事,
      每个阶段都会调用一个特定的函数,我们要搞清楚的就是:要明白在哪个阶段它会调用哪个函数,
      而这些函数我们都称为生命周期的狗子函数,或者叫回调函数.
  </p>
</body>
  <script>
    /*
      react的生命手气分为两条线 初始化渲染时走的过程 和 父组件组件重新更新后走的过程
      当我们调用 ReactDOM.render()这个方法的时候组件就会走初始化渲染的过程
      会先调用 constructor()方法 > 它是永远会第一个被调用的函数
      然后调用 componentWillMount()方法 > 表示组件将要被挂载到指定的容器,但是实际还没有挂载
      然后调用 render()方法 > 表示调用这个方法后得到将要渲染的虚拟DOMO对象,然后开始渲染为实际的DOM对象
      (注意点: 组件的渲染完成是在 render()方法阶段后,componentDidMount()方法阶段前渲染完成的)
      然后调用 componentDidMount() > 表示组件已经渲染完毕
      到这里,组件的初始化渲染已经完成

***************************************华丽的分割线***************************************************

      当子组件在父组件内部的时候,每次父组件重新渲染都会引起子组件的重新渲染,我们称为 父组件render
      (父组件更新,子组件会走这条线)
      当父组件每次重新render的时候
      会先调用 componentWillReceiveProps()方法 > 表示的是子组件将要接收父组件渲染传递到子组件的props属性
      (
        这里如果,有调用 this.setState()方法,更新state中的数据,会触发下面的生命周期函数,
      )
      再调用 shouldComponentUpdate()方法 > 表示子组件是否要更新
                                       > 这个生命周期函数内可以用来做性能优化的
                                       > 它的返回值为 true(表示组件要更新) 或者 false(组件不更新)
      (
        这里如果调用了强制更新数据, this.forceUpdate(),那么会触发下面的生命周期函数
      )
      在调用 componentWillUpdate() > 表示的是子组件将要更新,但是实际还没有开始更新
      再调用 render()方法 > 表示的生成所需要更新的虚拟DOM对象
      (注意点: 组件的更新是在 render()方法阶段后,componentDidUpdate()方法阶段前渲染完成的)
      再调用 componentDidUpdate()方法 > 表示组件已经重新更新完毕了

      最后两条线路的组件在使用完后都会调用 componentWillUnmount()方法 > 这个方法调用后,表示组件销毁了
    */
  </script>
</html>
