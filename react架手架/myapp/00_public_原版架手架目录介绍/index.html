<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 表示的是在解析的时候,将会解析为pubilc文件下的favicon.ico这个路劲 -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 移动端适配标签,如果不做移动端可以删掉 -->
    <meta name="theme-color" content="#000000" />
    <!-- 设置针对移动端设备的主题色, 如果不做移动端可以删掉 -->

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 表示这个网页的创建使用了react架手架 ,也可以删掉-->
    <link rel="apple-touch-icon" href="logo192.png" />
    <!-- 表示如果是在apple-touch端,那么将使用这个图片路劲,不做apple-touch的话也可以删掉 -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
    针对移动端安卓或者IOS APP的文件配置,如果我们的项目代码被打包为移动端的APP,那么将会使用到public路径下的manifest.json文件
    若果不需要也可以删除manifest.json文件
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 表示如果你的浏览器不支持js的执行,那么这句话就会显示出来,如果浏览器支持就不会显示出来 -->
    <div id="root"></div>
    <!--
    我们在开发的时候,最后都会使用ReactDOM.render()方法将页面渲染到指定的容器中,
    这个div就是我们最终要渲染到的容器.
    -->
  </body>
</html>
